<!DOCTYPE html>
<html>
    <head>
        <title>HTML 5 and CSS 3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
        
    </head>
    <body>
        
        <form id="myForm" action="processform.php">
        
            <p>Placeholder: <input type ="text" placeholder="Insert Name Here"></p>
        
            <p>Autofocus: <input type="text" autofocus="autofocus" placeholder="first focus"></p>
            
            <p>Autocomplete off: <input type="text" autocomplete="off" placeholder="no autocomplete"></p>
            
            <p>Required: <input type="text" required placeholder="this field is required"></p>
            
            <p>Email: <input type="email"></p>
            
            <p>Pattern: <input type="text" pattern="[0-9]"></p>
            <P>This is good for usernames and passwords</P>
            
            <datalist id="names">
                <select>
                    <option value="Timothy">Timothy</option>
                    <option value="Kornish">Kornish</option>
                    <option value="Luke">Luke</option>
                </select>
            </datalist>
            
            <p>Autocomplete<input type="text" list="names"></p>
            
            <p><input type="submit" value="Submit" formaction="processform.php" formmethod="post"></p>
            
            <P>Multiple file upload: <input type="file" multiple></P>
            
            
        </form>
        
        <p>Code outside the form: <input form ="myForm" type ="text"></p>
        
        
    </body>
</html>
