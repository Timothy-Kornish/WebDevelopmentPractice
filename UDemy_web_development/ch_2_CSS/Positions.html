<!DOCTYPE html>
<html>
    <head>
        <title>Divs and Colors</title>
        <meta charset="UTF-8"/>
        <!-- z-index determines which is infront, higher goes in front -->
        <style type ="text/css">
        
            #first-section{
                color:blue;
                background-color:#CEF6CE;
                width:200px;
                position:relative;
                left:200px;
                top:50px;
                z-index:2; 
                opacity:0.8;
               
            }
            #second-section{
                background-color:lightgoldenrodyellow;
                width::200px;
                position:relative;
                left:50px;
                z-index:1;
                
             
            }
            .red{
                color:red;
            }
            .blue{
                color:#4285F4
            }
            
        </style>
        
    </head>
    <body>
        
        <div id ="first-section">
            <p>First Section</p>
            <p>The quick brown fox jumped over the lazy dog</p>
            
        </div>
        
        <div id="second-section">
            <h2 style ="color:green"> This is going to be GoldenRod yellow</h2>
            <p class ="red">Css is cool</p>
            <p class ="blue">This is warm</p>
        </div>
        
        <div class ="clear-float">
        <p>This paragraph is in the middle</p>
        </div>
    </body>
</html>
