<!DOCTYPE html>
<html>
    <head>
          <title>Styling links</title>
        
        
        <style>
            a{
                text-decoration:none;
            }
            a:hover{
                text-decoration:underline;
            }
            a:visited{
                color:purple;
            }
        </style>
    
    </head>

    <body>
    
        <div>
            <a href ="http://google.com" target ="_blank">Google.com</a>
            <!-- without http goes to link on same website -->
            <br>
            <a href ="http://google.com" target ="">Google.com</a>
            <br>
            <a href ="http://google.com" target ="_blank">Google.com in a new tab</a>
        </div>
        
    </body>
</html>
