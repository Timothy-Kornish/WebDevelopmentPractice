<!DOCTYPE html>
<html>

        <title>jQuery</title>
        <script src="jquery-3.2.1.min.js"></script>

    <body>
        <p></p>
        <script type ="text/javascript">
            
            $.ajax("info.txt").done(function(data){
                $("p").html(data);
            }).fail(function(){
                alert("could not get data");
            });

        </script>
    
    </body>

</html>
