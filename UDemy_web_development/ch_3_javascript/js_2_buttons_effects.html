<!DOCTYPE html>
<html>
    <head>
        <title>Javascript</title>
    </head>
    <body>
        <!-- in-line javascript -->
        <p id ="text">Hello World!</p>
        <button id ="myButton">Change Text</button>
        
        <p id ="secondParagraph">Javascript is ...</p>
        <button id ="secondButton">change above me!</button>
        <p id ="emptyParagraph"></p>
        <button id = "createText">Create text</button>
        
        <p id ="moreText">This is some text</p>
        <button id ="styleText">Style text</button>
        <button id ="display">disappear</button>
    
        <script type="text/javascript">
            // this is a single-line comment in javascript
            /* 
            This is a multi-line comment
            */
            var some ="some content";
            
            document.getElementById('myButton').onclick = function(){
                document.getElementById('text').innerHTML ="Hello Timothy";
                document.getElementById('myButton').innerHTML ="New button text";
                alert("button clicked");
            };
            document.getElementById('secondButton').onclick = function(){
              //document.getElementById('secondParagraph').innerHTML += ' Awesome!'; 
                document.getElementById('secondParagraph').innerHTML = 'I think '+ document.getElementById('secondParagraph').innerHTML + ' Awesome!';  
            };
            document.getElementById('createText').onclick = function(){
                document.getElementById('emptyParagraph').innerHTML =some;
                document.getElementById('emptyParagraph').innerHTML +="<h1>Here's a big heading</h1>";
            };
            
            document.getElementById('styleText').onclick = function(){
                document.getElementById('moreText').style.color ="red";
                document.getElementById('moreText').style.fontSize ="50px";
                
            };
            
            document.getElementById('display').onclick = function(){
                document.getElementById('moreText').style.display ="none";
                
            };
        </script>
    
    </body>
</html>
