            document.getElementById("myButton").onclick = function(){
                var myNumber = document.getElementById('fingers').value;
                
                var count =1;
                var gotIt = false;
                
                while(gotIt == false){
                    var guess =Math.floor(Math.random()*6);
                
                    if (guess == myNumber){
                        gotIt=true;
                        alert("got it! It was a "+guess+ ". It took "+count+" guesses.");
                    }
                    else{
                        count++;  
                    }
                }
            }
