<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
        <meta charset ="UTF-8"/>
    </head>
    <body>
        <form>
            <div>
                <p>Username: <input type ="text" placeholder ="Your name"></p>
                <p>Stay logged in:<input type ="checkbox"></p>
                <p>Stay logged in (checked):<input type ="checkbox" checked></p>
                <p>Over 18:<input type ="radio" name ="age" value ="u18"></p>
                <P>Under 18:<input type ="radio" name = "age" value ="o18"></P>
            </div>
            
            <div>
                <p>Favorite Food!
                    <select>
                        <option>StrawBerries</option>
                        <option selected>Pizza</option>
                        <option>Ice Cream</option>
                        <option>Burger</option>
                    </select>
                </p>
            </div>
            
            <div>
                <p><input type ="submit" value ="Click me!"></p>
            </div>
        </form>
    </body>
</html>
